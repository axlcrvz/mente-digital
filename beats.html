<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beats Comerciales</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap">
  <style>
    :root {
      --background-color: #1c1b29;
      --text-color: #f0f0f0;
      --service-bg: #29283e; 
      --service-border: #3a3957;
      --hover-bg: rgba(255, 255, 255, 0.2);
      --button-bg: #29283e;
      --button-hover-bg: #3a3957;
      --accent-color: #f0f0f0; /* Add accent color variable */
    }

    body {
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.5;
      text-align: center;
    }

    header {
      padding: 20px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      position: fixed;
      width: 100%;
      top: 0;
      background-color: var(--background-color);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h1, h2 {
      color: var(--accent-color);
      margin: 0;
    }

    h1 {
      font-size: 2.1em;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 2em;
      font-weight: 400;
      margin: 15px 0 30px;
    }

    nav {
      display: flex;
      align-items: center;
    }

    .nav-toggle {
      display: none;
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.5em;
      cursor: pointer;
      margin-left: 15px;
      margin-right: 20px;
    }

    .nav-menu {
      list-style: none;
      padding-right: 25px;
      display: flex;
    }

    .nav-menu li {
      margin: 0 15px;
    }

    .nav-menu a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .nav-menu a:hover {
      color: var(--accent-color);
    }

    @media (max-width: 768px) {
      .nav-menu {
        display: none;
      }

      .nav-toggle {
        display: block;
      }

      .nav-menu.show {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 80px;
        right: 0;
        width: 100%;
        background-color: var(--background-color);
        padding: 20px 0;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      }

      .nav-menu.show li {
        margin: 10px 0;
      }
    }

    .hero {
      background: linear-gradient(135deg, #071739, #4b6382);
      padding: 120px 20px;
      color: var(--text-color);
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    .hero .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .hero h2 {
      font-size: 3em;
      margin: 0 0 20px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .hero p {
      font-size: 1.8em;
      margin: 0;
      font-weight: 400;
      line-height: 1.4;
      letter-spacing: 1px;
    }

    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2.5em;
      }

      .hero p {
        font-size: 1.5em;
      }
    }

    main {
      padding-top: 90px;
    }

    .services {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
      gap: 15px;
    }

    .service {
      background-color: var(--service-bg);
      border: 1px solid var(--service-border);
      border-radius: 10px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s, background-color 0.3s;
    }

    .service:hover {
      transform: translateY(-3px);
      background-color: var(--hover-bg);
    }

    .service h3 {
      font-size: 1.5em;
      font-weight: 600;
      margin: 10px 0;
    }

    .link-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
    }

    .link {
      background-color: var(--button-bg);
      border-radius: 10px;
      padding: 15px 30px;
      margin: 10px 0;
      width: 80%;
      text-decoration: none;
      color: var(--text-color);
      font-size: 1.2em;
      transition: background-color 0.3s, transform 0.3s;
    }

    .link:hover {
      background-color: var(--button-hover-bg);
      transform: translateY(-2px);
    }

    .icon {
      padding-right: 8px;
      vertical-align: middle;
      width: 20px;
      height: 20px;
    }

    .brands {
      text-align: center;
      margin: 40px 0;
      padding: 20px;
    }

    .brands h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .brand-logos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 20px;
    }

    .brand-logos img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    .brand-logos img:hover {
      opacity: 1;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    footer p {
      margin: 0;
      font-size: 0.9em;
    }

    footer a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    #home {
      padding-top: 80px;
    }
    iframe {
  border: none; /* Remove default border */
  border-radius: 8px; /* Rounded corners */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
  width: 100%; /* Full width */
  height: 50%; /* Fixed height */
  max-width: 100%; /* Ensure responsiveness */
}

/* Container for responsive iframe */
.iframe-container {
  position: relative;
  width: 100%;
  padding-top: 56.25%; /* 16:9 Aspect Ratio */
  border-radius: 8px; /* Rounded corners */
  overflow: hidden; /* Hide overflow */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
}

.iframe-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}
iframe {
  border: none; /* Removes default border */
  border-radius: 8px; /* Rounded corners */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Slightly stronger shadow */
  transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions */
}

iframe:hover {
  transform: scale(1.02); /* Slight zoom effect on hover */
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); /* More pronounced shadow on hover */
}


  </style>
