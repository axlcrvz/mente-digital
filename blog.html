    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .embed-container {
        position: relative;
        width: 100%;
        height: 100vh;
        /* Full height of the viewport */
        overflow: hidden;
        /* Hide overflow */
      }

      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        /* Full width */
        height: 100%;
        /* Full height */
        border: none;
        /* Remove border */
      }

      /* Header Enhanced */
      header {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        padding: 1.5rem 5%;
        background: rgba(25, 25, 25, 0.8);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .header-content {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.8rem;
        color: var(--white);
        text-decoration: none;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .logo-icon {
        width: 50px;
        height: 50px;
        background: var(--gradient);
        border-radius: 10px;
        align-items: center;
        justify-content: center;
        display: inline-block;
        /* Allows centering with text-align */
      }

      .nav-links {
        display: flex;
        gap: 2rem;
      }

      .nav-links a {
        color: var(--white);
        text-decoration: none;
        font-weight: 500;
        position: relative;
        padding: 0.5rem 0;
      }

      .nav-links a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--neon);
        transition: width 0.3s ease;
      }

      .nav-links a:hover::after {
        width: 100%;
      }

      .cta-button {
        padding: 1rem 2rem;
        background: var(--gradient);
        color: var(--white);
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
        text-decoration: none;
      }

      .cta-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: 0.5s;
      }

      .cta-button:hover::before {
        left: 100%;
      }

      * {
        margin: 100;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
      }

      :root {
        --neon: #ddf344;
        --purple: #382bf0;
        --dark: #191919;
        --white: #ffffff;
        --gradient: linear-gradient(135deg, var(--purple), #6b4ef5);
        --glass: rgba(255, 255, 255, 0.05);
      }
    </style>
